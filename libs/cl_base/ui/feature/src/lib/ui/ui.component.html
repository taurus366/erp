<nav>
  <ul>
    <li *ngFor="let menu of menuItems">
      <a [routerLink]="menu.path">{{ menu.name }}</a>
      <ul *ngIf="menu.children">
        <li *ngFor="let child of menu.children">
          <a [routerLink]="child.path">{{ child.name }}</a>
        </li>
      </ul>
    </li>
  </ul>
</nav>
